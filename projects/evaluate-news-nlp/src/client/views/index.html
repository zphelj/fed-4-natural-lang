<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                <img src="./images/Dog_01.jpg" alt="My Dog Logo" width="80" height="80">
            </div>
            <!-- <div class="">
                navigation (stub - not needed for this one page sample)
            </div> -->
        </header>

        <main>
            <section>
                <input id="source_url" type="text" name="input_source_url" value="" placeholder="Source URL">
                <input type="submit" name="" value="submit" onclick="return Client.handleURLsubmit(event)">
            <section>

            <section>
                <strong>Natural Language Processing Key Results</strong>
                <div id="nlp_key_results">
                    <div id="results_url"><br></div>
                    <div id="agreement">Make a request and some summary information will be provided here!</div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                </div>
            </section>
        </main>

        <footer>
            <div id="myFooter">Last request: N/A</div>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
